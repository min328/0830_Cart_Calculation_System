<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>누적 복합 대입 연산자</title>
</head>
<body>
    <h1>누적 복합 대입 연산자</h1>

    <div>
        <div class="product">
            <div class="productName">상품1</div>
            <div class="productPrice">50000</div>
            <div class="productCount">3</div>
        </div>
        <div class="product">
            <div class="productName">상품2</div>
            <div class="productPrice">25000</div>
            <div class="productCount">1</div>
        </div>
        <div class="product">
            <div class="productName">상품3</div>
            <div class="productPrice">5800</div>
            <div class="productCount">3</div>
        </div>
    </div>
    <div>
        합계 : <span id="result"></span>
    </div>
    <script>
        let total = 0;
        let count = document.getElementsByClassName("product").length;
        for(i=0; i<count; i++){
            let price = document.getElementsByClassName("productPrice")[i].innerText;
            let number = document.getElementsByClassName("productCount")[i].innerText;
            total += price * number;
        }
        console.log("장바구니의 총 금액은 : " + total);
        document.getElementById("result").append(total);
    </script>
    
</body>
</html>
